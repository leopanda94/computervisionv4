<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon modèle Teachable Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    video {
      border: 4px solid #333;
      border-radius: 10px;
      width: 480px;
      height: 360px;
    }
  </style>
</head>
<body>
  <h1>Détection avec Teachable Machine</h1>
  <video id="webcam" autoplay playsinline></video>
  <script>
    const webcamElement = document.getElementById('webcam');

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        webcamElement.srcObject = stream;
      } catch (error) {
        alert("Erreur : accès à la caméra refusé ou non disponible.");
        console.error("Erreur webcam :", error);
      }
    }

    startWebcam();
  </script>
  <!-- Charger TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <!-- Charger le modèle Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "./model/"; // dossier du modèle

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // Charge le modèle
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Configure la webcam
      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip);
      await webcam.setup(); // demande l'autorisation de la webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // Affiche la webcam
      document.getElementById("webcam").appendChild(webcam.canvas);

      // Prépare l'affichage des prédictions
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerText = classPrediction;
      }
    }

    init(); // démarre l'application
  </script>
</body>
</html>
